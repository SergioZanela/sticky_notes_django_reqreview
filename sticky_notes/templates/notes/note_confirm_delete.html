{% extends "base.html" %}

{% block title %}Delete Note{% endblock %}

{% block content %}
  <h2>Delete: {{ note.title }}</h2>
  <p>Are you sure you want to delete this note?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>

  <p><a href="{% url 'note_detail' note.pk %}">Cancel</a></p>
{% endblock %}
